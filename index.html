<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="shortcut icon" href="https://getbootstrap.com.br/docs/4.1/assets/img/bootstrap-stack.png" type="image/x-icon">
    <title>Formulário - Bootstrap</title>
</head>
<body>
    <header>
        <h1>Formulário com Bootstrap!</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Preencha o formulário a baixo:</h2>
                <form>
                    <label class="form-label" for="nome">Insira seu nome:</label>
                    <input required class="form-control form-control-lg" type="text" id="nome" placeholder="John Doe">

                    <label class="form-label" for="email">Insira seu email:</label>
                    <input required class="form-control form-control-lg" type="email" id="email" placeholder="placeholder@gmail.com">
                    
                    <label class="form-label" for="telefone">Insira seu telefone:</label>
                    <input required class="form-control form-control-lg" type="tel" id="telefone" placeholder="(00) 0000-0000">

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceitar-termo">Li e concordo com os termos desse formulário nada suspeito.</label>
                        <input required class="form-check-input" type="checkbox" id="aceitar-termo">
                    </div>
                    <button class="btn btn-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#telefone').mask('(00) 0000-0000');
        // adicionei uma máscara para ficar bonitinho :)
    </script>
</body>
</html>
